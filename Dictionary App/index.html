<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .audio-btn {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .audio-btn:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="text-center mb-4">Dictionary</h1>
            <div class="input-group shadow-lg rounded-pill overflow-hidden">
                <input type="text" id="searchInput" class="form-control border-0 p-3" placeholder="Enter a word..." aria-label="Search word">
                <button class="btn btn-primary p-3" onclick="searchWord()">Search</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
