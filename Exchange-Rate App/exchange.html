<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
     <div class="container1"> <!--this div holds the entire code -->
        <h1>Currency Convertor</h1>
        <form>
            <p class="first">Enter Amount</p>
            <input type="text"  placeholder="enter amount">
        
        <div class="drop"><!--This includes all 'from' and 'to' components-->
            <div class="from"><!--This includes 'from' component-->
                <p>From</p>
                <div class="from2"><!--This includes image and dropdown-->
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from">
                        
                    </select>
                </div>   
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>
           
            <div class="to"><!--This includes 'to' component-->
                <p>To</p>
                <div class="to2"><!--This includes image and dropdown-->
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to">
                        
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="result">
        </div>
        <div class="btn"><!--This include button-->
            <button><b>Get Exchange Rate</b></button>
        </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="exchange.js"></script>
</body>
</html>
