<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0d6efd;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold text-dark">
                <i class="bi bi-globe-americas"></i> Country Information Finder
            </h1>
            <p class="text-secondary">Discover detailed information about any country in the world</p>
        </div>

        <!-- Search Section -->
        <div class="d-flex justify-content-center mb-5">
            <div class="input-group shadow" style="max-width: 400px; width: 100%;">
                <input type="text" id="searchInput" class="form-control border-primary" placeholder="Enter country name...">
                <button class="btn btn-primary" onclick="searchCountry()">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader"></div>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
